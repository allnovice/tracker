<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- mobile friendly -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
      <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        â˜° Menu
      </button>
      <span class="navbar-text">Welcome, {{ username }}</span>
    </div>
  </nav>

  <!-- Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <form method="get" action="/log" class="mb-3">
        <label for="category" class="form-label">Filter by category</label>
        <select name="category" id="category" class="form-select mb-2">
          <option value="">All</option>
          {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-sm btn-primary w-100">Filter</button>
      </form>
      <div class="mt-auto">
        <a href="/logout" class="btn btn-danger w-100">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-4">
    <h3 class="mb-3">Log an activity</h3>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="prompt" class="form-control" placeholder="keyword or keyword = category">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

    <h4>Recent Logs</h4>
    {% if logs %}
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm">
        <thead class="table-light">
          <tr>
            <th>Keyword</th>
            <th>Category</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.keyword }}</td>
            <td>{{ log.category }}</td>
            <td>{{ log.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted">No logs yet.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
