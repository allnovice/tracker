<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 bg-light p-3">
      <h5>{{ username }}</h5>
      <h6>Filter by category</h6>
      <form method="get" action="/log">
        <select name="category" class="form-select mb-3">
          <option value="">All</option>
          {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-sm btn-primary mb-3">Filter</button>
      </form>
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <!-- Main content -->
    <div class="col-md-9 p-3">
      <h3>Log an activity</h3>
      {% if message %}
      <div class="alert alert-info">{{ message }}</div>
      {% endif %}
      <form method="post">
        <input type="text" name="prompt" class="form-control mb-2" placeholder="keyword or keyword = category">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <h4 class="mt-4">Recent Logs</h4>
      {% if logs %}
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Keyword</th>
            <th>Category</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.keyword }}</td>
            <td>{{ log.category }}</td>
            <td>{{ log.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No logs yet.</p>
      {% endif %}
    </div>
  </div>
</div>
</body>
</html>
