{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card shadow-sm p-4">
            <h3 class="mb-3">Log an Entry</h3>
            {% if message %}
            <div class="alert alert-info">{{ message }}</div>
            {% endif %}
            <form method="post">
                <input type="text" name="prompt" class="form-control mb-2" placeholder="keyword or keyword = category">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="table-container">
    <h4>Recent Logs</h4>
    {% if logs %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Keyword</th>
                <th>Category</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.keyword }}</td>
                <td>{{ log.category }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No logs yet.</p>
    {% endif %}
</div>
{% endblock %}
