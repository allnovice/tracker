{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-body shadow-sm sticky-top">
    <div class="container-fluid">
      <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        â˜° Menu
      </button>
      <span class="navbar-text">Welcome, {{ username }}</span>
    </div>
  </nav>

  <!-- Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <!-- Filter -->
      <label for="category" class="form-label">Filter by category</label>
      <select id="category" class="form-select mb-3">
        <option value="">All</option>
        {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>

      <div class="mt-auto">
        <a href="/logout" class="btn btn-danger w-100">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-4">
    <h3 class="mb-3">Log an activity</h3>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="prompt" class="form-control" placeholder="keyword or keyword = category">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

    <h4>Recent Logs</h4>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm" id="logs-table">
        <thead class="table-light">
          <tr>
            <th>Keyword</th>
            <th>Category</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  async function fetchLogs(category="") {
    let url = "/logs_data";
    if (category) {
      url += "?category=" + encodeURIComponent(category);
    }
    const res = await fetch(url);
    const logs = await res.json();

    const tbody = document.querySelector("#logs-table tbody");
    tbody.innerHTML = "";
    logs.forEach(log => {
      tbody.innerHTML += `
        <tr>
          <td>${log.keyword}</td>
          <td>${log.category}</td>
          <td>${log.timestamp}</td>
        </tr>
      `;
    });
  }

  // Load initial logs
  fetchLogs();

  // Auto filter on change
  document.getElementById("category").addEventListener("change", (e) => {
    fetchLogs(e.target.value);
  });
</script>
{% endblock %}
