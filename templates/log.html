<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- mobile scaling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }
    .content {
      margin-left: 240px;
      padding: 1rem;
    }
    @media (max-width: 768px) {
      .sidebar { width: 200px; }
      .content { margin-left: 200px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h5 class="mb-3">ðŸ‘¤ {{ username }}</h5>
      <h6>Filter by category</h6>
      <form method="get" action="/log">
        <select name="category" class="form-select mb-3">
          <option value="">All</option>
          {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-sm btn-primary w-100">Filter</button>
      </form>
    </div>
    <div>
      <a href="/logout" class="btn btn-danger w-100">Logout</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h3 class="mb-3">Log an activity</h3>
    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="prompt" class="form-control" placeholder="keyword or keyword = category">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

    <h4>Recent Logs</h4>
    {% if logs %}
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm">
        <thead class="table-light">
          <tr>
            <th>Keyword</th>
            <th>Category</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.keyword }}</td>
            <td>{{ log.category }}</td>
            <td>{{ log.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted">No logs yet.</p>
    {% endif %}
  </div>
</body>
</html>
